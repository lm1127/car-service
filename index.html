<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="Content/css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="Content/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="Content/css/reset.css">
    <link type="text/css" rel="stylesheet" href="Content/css/common.css">
    <link type="text/css" rel="stylesheet" href="Content/css/style.css">
</head>
<body>
<header class="header">
    <h1>
        <span class="active">服务</span>
        <span>金融</span>
    </h1>
</header>
<section class="section">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Content/images/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="Content/images/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="Content/images/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="Content/images/4.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="list">
        <dl class="col-xs-3 text-center">
            <dt class="fa fa-bell bg-primary"></dt>
            <dd>车商城</dd>
        </dl>
        <dl class="col-xs-3 text-center">
            <dt class="fa fa-chain bg-success"></dt>
            <dd>分期购车</dd>
        </dl>
        <dl class="col-xs-3 text-center">
            <dt class="fa fa-cube bg-yellow"></dt>
            <dd>团购活动</dd>
        </dl>
        <dl class="col-xs-3 text-center">
            <dt class="fa fa-lastfm bg-danger"></dt>
            <dd>找二手车</dd>
        </dl>
    </div>

    <div class="heng">
        <img src="Content/images/img_04.jpg" alt="">
    </div>

    <div class="product">
        <div class="title">车主服务</div>
        <div class="carlist">
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-gamepad text-blue"></dt>
                <dd>油卡充值</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-chain text-danger"></dt>
                <dd>低价保险</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-exclamation text-blue"></dt>
                <dd>4S店保养</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-edit text-danger"></dt>
                <dd>品质轮胎</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-gamepad text-dark"></dt>
                <dd>车品商城</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-unlock text-warning"></dt>
                <dd>洗车</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-random text-dark"></dt>
                <dd>违章代缴</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-gear text-red"></dt>
                <dd>免费测评</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-warning text-high-blue"></dt>
                <dd>查周边</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-id-card text-blue"></dt>
                <dd>车主卡</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-y-combinator text-primary"></dt>
                <dd>领券保养</dd>
            </dl>
            <dl class="col-xs-3 text-center">
                <dt class="fa fa-list-ul text-success"></dt>
                <dd>全部</dd>
            </dl>
        </div>
    </div>

    <div class="buy">
        <div class="title">限时抢购
            <span>
                <b>13</b>:
                <b>13</b>:
                <b>13</b>
            </span>
        </div>
        <div class="goods">
            <dl>
                <b></b>
                <dt><img src="Content/images/img_07.jpg" alt=""></dt>
                <dd>
                    <p>补胎工具简易套装</p>
                    <p>
                        <span>￥9.9元</span>
                        <span>28元</span>
                    </p>
                </dd>
            </dl>
            <dl>
                <b></b>
                <dt><img src="Content/images/img_10.jpg" alt=""></dt>
                <dd>
                    <p>车用椅背挂钩</p>
                    <p>
                        <span>￥9.9元</span>
                        <span>28元</span>
                    </p>
                </dd>
            </dl>
        </div>
    </div>

    <div class="huodong">
        <div class="title">活动专区
            <span>更多活动 <i class="fa fa-chevron-right"></i>
            </span>
        </div>

    </div>
</section>
<footer class="footer">
    <dl class="text-center">
        <dt class="fa fa-home"></dt>
        <dd>首页</dd>
    </dl>
    <dl class="text-center">
        <dt class="fa fa-cog"></dt>
        <dd>论坛</dd>
    </dl>
    <dl class="text-center">
        <dt class="fa fa-car"></dt>
        <dd>选车</dd>
    </dl>
    <dl class="text-center">
        <dt class="fa fa-search"></dt>
        <dd>发现</dd>
    </dl>
    <dl class="text-center">
        <dt class="fa fa-user-o"></dt>
        <dd>未登录</dd>
    </dl>
</footer>
<script type="text/javascript" src="Scripts/js/swiper.min.js"></script>

<script type="text/javascript">
    new Swiper(".swiper-container", {
        loop: true,
        autoplay: 1000,
        pagination: ".swiper-pagination"
    })
</script>
</body>
</html>
